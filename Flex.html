<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Cards</title>

    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Center cards */
        body {
            height: 800px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f0f0;
        }

        /* Card */
        .card {
            width: 300px;
            height: 200px;
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 10px;
        }

        .image-container {  
            margin-top: 20px;
            text-align: center;
        }   

        @media (max-width: 700px) {
            body {
                flex-direction: column; grid: auto / auto;
            }
        }
    </style>
</head>
